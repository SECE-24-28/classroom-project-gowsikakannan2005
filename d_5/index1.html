<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sample Form UI</title>

<style>
    body{
        font-family: Arial, sans-serif;
        background: #111;
        color: white;
        display: flex;
        justify-content: center;
        margin-top: 40px;
    }

    .container{
        width: 700px;
        border: 1px solid #555;
        padding: 30px;
        border-radius: 10px;
    }

    .form-row{
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }

    .form-row label{
        width: 120px;
        font-size: 18px;
    }

    .form-row input{
        padding: 7px 10px;
        width: 200px;
        border: 1px solid #666;
        border-radius: 5px;
        background: transparent;
        color: white;
    }

    .btn{
        padding: 10px 20px;
        background: #4c7cff;
        border: none;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        margin-left: 120px;
    }

    .cards{
        display: flex;
        justify-content: space-between;
        margin-top: 40px;
    }

    .card{
        width: 30%;
        height: 120px;
        background: rgba(0,255,0,0.15);
        border: 1px solid #66ff99;
        border-radius: 8px;
    }
</style>
</head>
<body>

<div class="container">

    <div class="form-row">
        <label>Name</label>
        <input type="text" id="name">
    </div>

    <div class="form-row">
        <label>Email</label>
        <input type="email" id="email">
    </div>

    <div class="form-row">
        <label>Roll No.</label>
        <input type="text" id="roll">
    </div>

    <div class="form-row">
        <label>Job</label>
        <input type="text" id="job">
    </div>

    <button class="btn" onclick="submitForm()">Submit</button>

    <div class="cards">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>

</div>

<script>
    function submitForm(){
        let n = document.getElementById("name").value;
        let e = document.getElementById("email").value;
        let r = document.getElementById("roll").value;
        let j = document.getElementById("job").value;

        alert("Submitted!\nName: "+n+"\nEmail: "+e+"\nRoll: "+r+"\nJob: "+j);
    }
</script>

</body>
</html>
